<html>
<head>
  <style>
    .events {
      background-color: grey;
      margin: 2em 4em;
    }
    .event {
      background-color: powderblue;
      margin: 1em 2em;
      border: solid 0.1em white;
    }
  </style>
</head>
<body>
<div class = "events">
{% for event in events %}
<div class = "event">{{event.name}}</div>
{% endfor %}
</div>
</body>
</html>
