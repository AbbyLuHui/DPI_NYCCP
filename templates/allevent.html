<!doctype html>
<html class="no-js" lang="zxx">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>CU Buddies</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- <link rel="manifest" href="site.webmanifest"> -->
    <!-- Place favicon.ico in the root directory -->

    <!-- CSS here -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'css/bootstrap.min.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'css/owl.carousel.min.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'css/magnific-popup.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'css/font-awesome.min.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'css/themify-icons.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'css/nice-select.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'css/flaticon.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'css/gijgo.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'css/animate.min.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'css/slick.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'css/slicknav.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'css/style.css') }}">

    <!-- <link rel="stylesheet" href="css/responsive.css"> -->
</head>

<body>
    <!--[if lte IE 9]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
        <![endif]-->

        <!-- event_area_start  -->
        <div class="recepie_area">
            <div class="container">
                <div class="row">
                  {% for event in events %}
                    <div class="col-xl-4 col-lg-4 col-md-6">
                        <div class="single_recepie text-center">
                            <div class="recepie_thumb">
                              <a href="/event/{{event.eid}}">
                                <img src={{event.img}} alt="">
                              </a>
                            </div>
                            <h3>{{event.name}}</h3>
                            <span>{{event.location}}</span>
                            <p>{{event.days}} days and {{event.hours}} hours away</p>
                            <a href="/event/{{event.eid}}" class="line_btn">View Event Details</a>
                        </div>
                    </div>
                  {% endfor %}
                </div>
            </div>
        </div>
        <!-- /event_area_end  -->
</body>
</html>
